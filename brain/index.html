<script>
var VER = 9;
var PREFIX = 10;
function getDesc(score){
	var lineOne;
    if(score > 120*PREFIX)
        lineOne = "神啊！還能更高嗎？！";
    else if(score > 90*PREFIX)
        lineOne = "牛人啊，你是傳說中的專家嗎？";
    else if(score > 70*PREFIX)
        lineOne = "哇塞！你已經逼近天才的水平了！";
    else if(score > 40*PREFIX)
        lineOne = "厲害！你已經超過大部分人了～";
    else if(score > 25*PREFIX)
        lineOne = "加油！你已經超過部分朋友了～";
    else if(score > 10*PREFIX)
        lineOne = "不錯！你這麼快就掌握技巧了！";
    else
        lineOne = "深呼吸，放鬆一下大腦，再來一次！";

	return lineOne;// + "\n据说真正的飞行员能拿到" + 200*PREFIX + "分";
}
