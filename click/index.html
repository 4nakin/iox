            <script type="text/javascript">
                    var initial = 1000;
                    var count = initial;
                    var counter; //10 will  run it every 100th of a second
                    var state = 0;
                    var total = 0;

                    if (localStorage.max) {
                        $('#best').html( 'BEST: ' + localStorage.max + ' times.');
                    }

                    function timer() {
                        if (count <= 0) {
                            clearInterval(counter);
                            state = 0;

                            $('#result_panel').show();

                            if ( !localStorage.max || parseInt(localStorage.max) < total) {
                                localStorage.max = total;
                                $('#best').html( 'BEST: ' + localStorage.max + ' times.');
                            }

                            localStorage.max = parseInt(localStorage.max) > total ? localStorage.max: total;
                            return;
                        }
                        count--;
                        displayCount(count);
                    }

                    function displayCount(count) {
                        var res = count / 100;
                        document.getElementById("timer").innerHTML = res.toPrecision(count.toString().length) + " S";
                    }

                    $(document).on('touchmove', function(e) {
                        e.preventDefault();
                    })

                    $('#button').on('touchstart', function () {

                        if (!state) {
                            state = 1;
                            counter = setInterval(timer, 10);
                        }

                        this.classList.add('active');
                    });

                    $('#button').on('touchend', function () {
                        if (state) {
                            total++;
                            $('#result').html(total + ' times');
                        }
                        this.classList.remove('active');
                    });

                    // $('#stop').on('click', function () {
                    //     clearInterval(counter);
                    // });

                    function reset() {
                        count = initial;
                        total = 0;
                        state = 0;
                        $('#result').html(total + ' times');
                        $('#timer').html(10 + ' S');
                    }

                    $('#reset').on('touchend', function () {
                        reset();
                        $('#result_panel').hide();
                    });

                    $('#doShare').on('touchend', function () {
                        dp_share(total);
                        $('#result_panel').hide();
                        reset();
                    });


                    displayCount(initial);
</script>
